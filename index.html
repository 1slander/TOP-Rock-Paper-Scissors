<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Rock, Paper or Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper or Scissors.</h1>
      <!-- Score Board -->
      <div class="scoreBoard">
        <div class="playerScore">
          Player
          <div id="playerScorePoints">0</div>
        </div>
        <div class="computerScore">
          Computer
          <div id="computerScorePoints">0</div>
        </div>
      </div>
      <!-- Player Choices -->
      <div class="player-selection">
        <button id="rockBtn"><img src="./img/rock.png" alt="Rock" /></button>
        <button id="paperBtn"><img src="./img/paper.png" alt="Paper" /></button>
        <button id="scissorsBtn">
          <img src="./img/scissors.png" alt="Scissors" />
        </button>
      </div>
      <!-- Display Message -->
      <div class="display-message">
        <div class="end-message">
          <span id="message"></span>
        </div>
        <button class="btn-restart">Play Again</button>
      </div>
    </div>
    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
