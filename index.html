<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project: Rock, Paper or Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header"><h1>Rock, Paper or Scissors.</h1></div>
    <!-- Score Board -->
    <div class="scoreBoard">
      <div class="playerScore">
        Player
        <div id="playerScorePoints">0</div>
      </div>
      <div class="computerScore">
        Computer
        <div id="computerScorePoints">0</div>
      </div>
    </div>
    <!-- Player Choices -->
    <div class="container">
      <button id="rockBtn"><img src="./img/rock.png" alt="Rock" /></button>
      <button id="paperBtn"><img src="./img/paper.png" alt="Paper" /></button>
      <button id="scissorsBtn">
        <img src="./img/scissors.png" alt="Scissors" />
      </button>
    </div>

    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
